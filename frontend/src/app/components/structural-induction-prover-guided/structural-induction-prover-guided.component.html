<app-block [blocked]="loading"></app-block>

<ng-container [ngSwitch]="phase">
  <app-constructor-entering *ngSwitchCase="'constructorDefinitions'" (onFinish)="finishConstructorDefinition($event)"></app-constructor-entering>
  <app-statement-entering *ngSwitchCase="'statement'" (onFinish)="finishStatementEntering($event)"></app-statement-entering>
  <app-function-definitions *ngSwitchCase="'functionDefinitions'" [statementTree]="statementTree!" [constructorDefinitions]="constructorDefinitions!" (onFinish)="finishFunctionDefinition($event)"></app-function-definitions>
</ng-container>
